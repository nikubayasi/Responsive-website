    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>より簡単に<br>導入できる</h1>
          <p>大規模なエンタープライス API から個人向けの静的Web サイトまで、あらゆる種類の Web アプリをデプロイします。フォームに記入してプラットフォームのデモを試してください</p>

        <div class="showcase-form card">

          <form action="">
